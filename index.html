<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 20</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container d-flex h-100 pt-5 ">

        <div class="bg-warning text-center d-flex justify-content-center align-items-center w-50  ">
           <p class="fs-1"> Create Account <br> Now</p>
        </div>

        <form class="bg-dark form w-50 d-flex flex-column gap-4 p-4">

            <div class="d-flex gap-1 align-items-center">
                <img src="user-solid.svg" alt="Image not found" width="16" height="16">
                <label class="text-white" for="name">Name</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="d-flex align-items-center gap-1">
                <img src="envelope-solid.svg" alt="Image not found" width="16" height="16">
                <label class="text-white" for="email">Email</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="d-flex align-items-center gap-1">
                <img src="lock-solid.svg" alt="Image not found" width="16" height="16">
                <label class="text-white" for="password">Password</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="d-flex align-items-center gap-1">
                <img src="lock-solid.svg" alt="Image not found" width="16" height="16">
                <label class="text-white" for="password">Confirm password</label>
            </div>
            <input class="input border rounded py-2" type="text">

            <div class="w-100 h-4 gap-1 d-flex align-items-center ">
                <input class="form-check-input-center" type="checkbox">
                <label class="text-white">Remember me</label>
            </div>

            <div class="w-100 gap-1 d-flex justify-content-end align-items-center ">
                <button class="btn btn-warning">Register</button>
            </div>
        

        </form>


    </div>
    
</body>
</html>
